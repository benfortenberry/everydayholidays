<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Search
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-searchbar color="danger" (ionInput)="doSearch(terms)" [(ngModel)]="terms"></ion-searchbar>

  <ion-list *ngIf="terms">


    <button color="danger" text-wrap ion-item *ngFor="let h of holidays" (click)="presentProfileModal(h)">

      <h2>{{h.name}}</h2>
      <p>{{h.date}}</p>
    </button>

  </ion-list>

</ion-content>
