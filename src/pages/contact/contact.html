<ion-header>
  <ion-navbar>
    <ion-title>
      Search
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <br />

  <ion-searchbar [(ngModel)]="terms"></ion-searchbar>


  <ion-list *ngIf="terms">


    <button text-wrap ion-item *ngFor="let h of data?.holidays | search: terms" (click)="presentProfileModal(h)">

      <h2>{{h.name}}</h2>
      <p>{{h.date}}</p>
    </button>

  </ion-list>

</ion-content>
