<ion-header>
  <ion-navbar color="secondary">
    <ion-title style="padding-left:0;padding-right:0">
      <div center text-center style="padding-top:10px;">
        <ion-grid center text-center>
          <ion-row center text-center>
            <ion-col col-3>
              <button style="margin-top:-5px" (click)="subtractFromDate()" ion-button outline round small icon-end color="danger">

                <ion-icon name="arrow-back"></ion-icon>
              </button>
            </ion-col>
            <ion-col col-6>
              <div (click)="goToAll()">
                {{date}}
              </div>
            </ion-col>
            <ion-col col-3>
              <button style="margin-top:-5px" (click)="addToDate()" ion-button outline round small icon-end color="danger">

                <ion-icon name="arrow-forward"></ion-icon>

              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content color="light">

  <ion-card color="danger" *ngFor="let h of holidays  ">

    <ion-grid>
      <ion-row>
        <ion-col col-12 col-sm>
          <img src="assets/imgs/{{h.keyword}}.jpg" />

        </ion-col>
        <ion-col col-12 col-sm>
          <ion-card-header text-wrap>
            <h2>{{h.name}}</h2>
            <br />
            <p>{{h.blurb}}</p>
          </ion-card-header>
        </ion-col>
        <ion-col col-12 col-sm>
          <ion-card-content>

            <ion-buttons>
              <button ion-button small round icon-start (click)="share(h)">
                <ion-icon name="share"></ion-icon>
                &nbsp;Share</button>

              <button color="orange" ion-button small round icon-start (click)="addToCalendar(h)">
                <ion-icon name="add-circle"></ion-icon>
                &nbsp;Add Calendar</button>
            </ion-buttons>

          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card>

</ion-content>
