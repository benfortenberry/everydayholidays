<ion-header>

  <ion-navbar>


    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>

    <ion-title>{{hDate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <ion-card *ngFor="let h of data?.holidays  | search: hName ">
    <img src="https://source.unsplash.com/{{h.keyword}}">

    <ion-card-header text-wrap>
      <h2>{{h.name}}</h2>
    </ion-card-header>

    <ion-card-content>
      <p>{{h.blurb}}</p>
    </ion-card-content>


    <ion-buttons end>
      <button ion-button (click)="addToCalendar(h)">Add To Calendar</button>
    </ion-buttons>
  </ion-card>


</ion-content>
