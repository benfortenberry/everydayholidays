<ion-header>
  <ion-navbar>
    <ion-title>
      All Holidays
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>



  <ion-item-divider color="light">January</ion-item-divider>
  <ion-list>
    <button text-wrap ion-item *ngFor="let h of data?.holidays" (click)="presentProfileModal(h)">

      <h2>{{h.name}}</h2>
      <p>{{h.date}}</p>
    </button>

  </ion-list>


</ion-content>
