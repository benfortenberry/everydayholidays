<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      All Holidays
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <div class="spin" text-center *ngIf="!isLoaded">
    <ion-spinner color="danger" text-center name="crescent"></ion-spinner>
  </div>

  <ion-list *ngIf="isLoaded">

    <div *ngFor="let h of data?.holidays; let i=index" #listView>
      <ion-item-divider *ngIf="!h.date" id="{{h.name}}" class="{{h.name}}" color="light">&nbsp;{{h.name}}</ion-item-divider>
      <button *ngIf="h.date" color="danger" id="{{h.name}}" text-wrap ion-item (click)="presentProfileModal(h) ">

        <h2>{{h.name}}</h2>
        <p>{{h.date}}</p>
      </button>
    </div>

  </ion-list>

</ion-content>
